app = "nexlinkfly"
 
[env]
NODE_ENV = "production"
PORT = "3000"

[[services]]
internal_port = 3000
protocol = "tcp"

  [services.concurrency]
  type = "connections"
  soft_limit = 25
  hard_limit = 50

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

  [services.http_checks]
  interval = "10s"
  timeout = "2s"
  grace_period = "30s"
  method = "get"
  path = "/"
